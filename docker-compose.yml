services:
  # 1. Message Broker / Event Bus
  redis:
    image: redis:alpine
    container_name: dtf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dt_network
    restart: unless-stopped

  # 2. DTO Graph Database (Model Layer)
  neo4j:
    image: neo4j:5
    container_name: dtf_neo4j
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/dtf-secret-password # Cambiare in produzione
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - dt_network
    restart: unless-stopped

  # 3. BPA Workflow Engine (Execution Layer)
  n8n:
    image: docker.n8n.io/n8n/n8n:latest
    container_name: dtf_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Rome
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - dt_network
    depends_on:
      - redis
    restart: unless-stopped

  # 4. Core DTO Engine (Python/FastAPI Custom Logic)
  core_engine:
    build: .
    container_name: dtf_core_engine
    ports:
      - "8000:8000"
    volumes:
      - ./core_engine:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=dtf-secret-password
    networks:
      - dt_network
    depends_on:
      - redis
      - neo4j
    restart: unless-stopped

volumes:
  neo4j_data:
  n8n_data:
  redis_data:

networks:
  dt_network:
    driver: bridge
